<div *ngIf="loggedIn">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <h2 style="font-weight: 500">Enter Login Credentials</h2>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="color: black;" formControlName="email" required />
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" style="color: black;" formControlName="password" required />
      </div>
      <!-- <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        <small *ngIf="loginForm.get('password').hasError('required')">Password is required.</small>
        <small *ngIf="loginForm.get('password').hasError('minlength')">Password must be at least 6 characters.</small>
      </div> -->
  
      <button type="submit" class="login-btn mt-3"  [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
